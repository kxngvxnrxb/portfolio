<section id="contact" class="section section--glow" revealOnScroll>
    <div class="container contact">
        <div class="contact-left">
            <p class="kicker">CONTACT</p>
            <h2>Let’s build something together</h2>
            <p class="muted">
                Have a project, idea, or opportunity? Send me a message and I’ll get back to you as soon as possible.
            </p>

            <div class="contact-details">
                <div class="item">
                    <div class="label">Email</div>
                    <div class="value">kingvenrebquirantenarag@gmail.com</div>
                </div>
                <div class="item">
                    <div class="label">Location</div>
                    <div class="value">Philippines (Remote)</div>
                </div>
            </div>
        </div>

        <form class="card form" [formGroup]="form" (ngSubmit)="submit()">
            <label>
                <span class="small">Your name</span>
                <input formControlName="name" placeholder="Juan Dela Cruz" />
                <span class="small muted" *ngIf="name?.touched && name?.invalid">Name is required.</span>
            </label>

            <label>
                <span class="small">Email</span>
                <input formControlName="email" type="email" placeholder="you@example.com" />
                <span class="small muted" *ngIf="email?.touched && email?.invalid">Valid email required.</span>
            </label>

            <label>
                <span class="small">Message</span>
                <textarea formControlName="message" rows="4" placeholder="Write your message, opportunity, or inquiry here…">></textarea>
                <span class="small muted" *ngIf="message?.touched && message?.invalid">Message is required.</span>
            </label>

            <button class="btn primary" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Sending…' : 'Send' }}
            </button>

            <p class="small muted" *ngIf="success">Message sent successfully ✓</p>
            <p class="small muted" *ngIf="error">{{ error }}</p>
        </form>
    </div>
</section>
